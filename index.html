<!DOCTYPE html>
<html>

  <head>
    <meta name="charset" value="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cat Clicker</title>
  </head>

  <body>

    <head>
      <h1> Welcome to this cat clicker </h1>
      <hr>
    </head>

    <h2> Click on the image to watch the count go up </h2>
    <h3>Fluffy</h3>
    <img id="cat-one"
         class="cat-photo"
         src="https://r.hswstatic.com/w_907/gif/tesla-cat.jpg"
         alt="Fluffy">
    <br>
    <textarea id="one-display">0</textarea>
    <br>
    <h3>Spots</h3>
    <img id="cat-two"
         class="cat-photo"
         src="https://www.petmd.com/sites/default/files/kitten-closeup.jpg"
         alt="Spots">
    <br>
    <textarea id="two-display">0</textarea>

    <hr>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
