<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="charset" value="utf-8">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cat Clicker</title>
  </head>

  <body>

    <header>
      <h1> Cat Click Counter </h1>
      <hr>
    </header>

    <div id="nav">
    </div>

    <hr>

    <div id="addBlock">
      <button id="admin-btn" class="btn btn-outline-secondary">Edit</button>
        <form id="admin-form">
          <label for="name-input" class="form"> Name of the cat </label>
          <br>
          <input id="name-input" class="form-control">
          <br>
          <label for="img-input"> Image URL </label>
          <br>
          <input id="img-input" class="form-control">
          <br>
          <a id="admin-ok" class="admin-input btn btn-outline-success">OK</a>
          <br>
          <a id="admin-cancel" class="admin-input btn btn-outline-danger">Cancel</a>
      </form>
    </div>

    <div id="display-cats">
      <h3 id="cat-name"></h3>
      <p> Counter: <span id="cat-counter"></span> </p>
      <img id="cat-photo">
    </div>

    <footer>
      <hr>
      &copy; Copyright 2018
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
